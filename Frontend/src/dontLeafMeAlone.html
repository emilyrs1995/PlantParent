<!DOCTYPE html>
<html>
<head>
  <title>PlantParent</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<header>
  <h1>PlantParent</h1>
  <nav>
    <ul>
      <li><a href="#">My Plants</a></li>
      <li><a href="#">Find Plants</a></li>
    </ul>
  </nav>
</header>

<main>
  <section id="plant-search">
    <h2>Discover New Plants</h2>
    <input type="text" id="plant-search-bar" placeholder="Search for a plant...">
    <div id="search-results"></div>
  </section>

  <section id="my-plants">
    <h2>My Plant Collection</h2>
    <div id="plant-list"></div>
  </section>

  <section id="plant-details">
  </section>
</main>

<script src="js/app.js"></script>
</body>
</html>
